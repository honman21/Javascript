<!DOCTYPE html>

        #slideholder {

<body>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2,3];
    var teller = 1;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('img/hoofd1.png')";

    slideholder.addEventListener("click", function () {
        gethoofd();
        slideholder.style.backgroundImage = "url('img/hoofd"+ gethoofd() +".png')"
    });

    function gethoofd() {
        if (teller >= plaatjes.length) {
            teller = 1;
        }else {
            teller++;
        }
        console.log(teller);
        return teller;
    }

    </script>
