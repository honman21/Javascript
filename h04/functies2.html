<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Imageslider</title>
    <style>
        #slideholder {
            height: 300px;
            width: 300px;
            border: 3px black solid;
        }
    </style>
</head>
<body>
<div id="slideholder"></div>
<script>
     var plaatjes = [1,2,3,4,5,6,7,8,9];
     var teller = 0;
     var slideholder = document.getElementById("slideholder");
        slideholder.style.backgroundImage = "url('img/panda1.jpg')";

    slideholder.addEventListener("click", function () {
        getpanda();
        slideholder.style.backgroundImage = "url('img/panda"+ getpanda() +".jpg')"
    });

    function getpanda() {
        if (teller >= plaatjes.length) {
            teller = 1;
        }else {
            teller++;
        }
        console.log(teller);
        return teller;
    }

</script>

</body>
</html>
